<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background-color: #1a1a2e;
            touch-action: manipulation;
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #16213e;
            image-rendering: pixelated;
        }
        
        .pixel-art {
            image-rendering: pixelated;
        }
        
        .btn-pixel {
            border: 4px solid #0f3460;
            background: #e94560;
            color: white;
            text-shadow: 2px 2px 0 #0f3460;
            box-shadow: 4px 4px 0 #0f3460;
            transition: all 0.1s;
        }
        
        .btn-pixel:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #0f3460;
        }
        
        .btn-pixel:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #0f3460;
        }
        
        .score-display {
            background: rgba(15, 52, 96, 0.7);
            border: 4px solid #0f3460;
            color: white;
            text-shadow: 2px 2px 0 #0f3460;
        }
        
        .modal {
            background: rgba(26, 26, 46, 0.9);
            border: 8px solid #0f3460;
            box-shadow: 0 0 0 8px #e94560;
        }
        
        .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .parallax-layer {
            position: absolute;
            width: 300%;
            height: 100%;
            background-repeat: repeat-x;
        }
    </style>
</head>
<body class="relative h-screen w-full">
    <!-- Parallax Background -->
    <div class="parallax">
        <div class="parallax-layer" style="background-image: url('http://static.photos/blue/1200x630/1'); background-position: 0 80%; animation: parallax-1 60s linear infinite;"></div>
        <div class="parallax-layer" style="background-image: url('http://static.photos/blue/1200x630/2'); background-position: 0 90%; animation: parallax-2 40s linear infinite;"></div>
    </div>
    
    <!-- Game Canvas -->
    <canvas id="gameCanvas" class="pixel-art"></canvas>
    
    <!-- Score Display -->
    <div class="absolute top-4 left-4 score-display px-4 py-2 rounded">
        <div class="flex items-center gap-4">
            <div>
                <div class="text-xs">SCORE</div>
                <div id="score" class="text-xl">0</div>
            </div>
            <div>
                <div class="text-xs">HIGH SCORE</div>
                <div id="highScore" class="text-xl">0</div>
            </div>
        </div>
    </div>
    
    <!-- Start Menu -->
    <div id="startMenu" class="absolute inset-0 flex items-center justify-center modal">
        <div class="text-center p-8">
            <h1 class="text-4xl md:text-6xl mb-8 text-white" style="text-shadow: 6px 6px 0 #0f3460;">PIXEL RUNNER</h1>
            <div class="flex flex-col gap-4 items-center">
                <button id="startBtn" class="btn-pixel px-8 py-4 text-xl">
                    START GAME
                </button>
                <button id="controlsBtn" class="btn-pixel px-8 py-2 text-sm">
                    CONTROLS
                </button>
            </div>
        </div>
    </div>
    
    <!-- Controls Modal -->
    <div id="controlsModal" class="absolute inset-0 flex items-center justify-center modal hidden">
        <div class="text-center p-8 max-w-md">
            <h2 class="text-2xl mb-6 text-white">CONTROLS</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-blue-900 p-4 rounded">
                    <i data-feather="arrow-left" class="w-8 h-8 mx-auto"></i>
                    <p>Move Left</p>
                </div>
                <div class="bg-blue-900 p-4 rounded">
                    <i data-feather="arrow-right" class="w-8 h-8 mx-auto"></i>
                    <p>Move Right</p>
                </div>
                <div class="bg-blue-900 p-4 rounded">
                    <i data-feather="arrow-up" class="w-8 h-8 mx-auto"></i>
                    <p>Jump</p>
                </div>
                <div class="bg-blue-900 p-4 rounded">
                    <i data-feather="space" class="w-8 h-8 mx-auto"></i>
                    <p>Jump</p>
                </div>
            </div>
            <p class="text-sm mb-6">Avoid obstacles and collect coins to score points!</p>
            <button id="backBtn" class="btn-pixel px-8 py-2 text-sm">
                BACK
            </button>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="absolute inset-0 flex items-center justify-center modal hidden">
        <div class="text-center p-8">
            <h2 class="text-4xl mb-6 text-red-500">GAME OVER</h2>
            <div class="mb-8">
                <div class="text-xl mb-2">YOUR SCORE</div>
                <div id="finalScore" class="text-4xl">0</div>
            </div>
            <div class="flex flex-col gap-4 items-center">
                <button id="restartBtn" class="btn-pixel px-8 py-4 text-xl">
                    PLAY AGAIN
                </button>
                <button id="menuBtn" class="btn-pixel px-8 py-2 text-sm">
                    MAIN MENU
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize AOS and Feather Icons
        AOS.init();
        feather.replace();
        
        // Game Variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMenu = document.getElementById('startMenu');
        const controlsModal = document.getElementById('controlsModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        // Set canvas size
        function resizeCanvas() {
            const width = Math.min(window.innerWidth, 800);
            const height = Math.min(window.innerHeight, 500);
            canvas.width = width;
            canvas.height = height;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game State
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('pixelRunnerHighScore') || 0;
        highScoreDisplay.textContent = highScore;
        
        // Game Objects
        const player = {
            x: 100,
            y: 0,
            width: 40,
            height: 60,
            speed: 5,
            jumpForce: 12,
            velocityY: 0,
            isJumping: false,
            color: '#e94560',
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw eyes
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 10, this.y + 15, 8, 8);
                ctx.fillRect(this.x + 22, this.y + 15, 8, 8);
                
                // Draw mouth
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 10, this.y + 30, 20, 4);
            },
            
            update() {
                // Apply gravity
                this.velocityY += 0.5;
                this.y += this.velocityY;
                
                // Ground collision
                const ground = canvas.height - this.height;
                if (this.y > ground) {
                    this.y = ground;
                    this.velocityY = 0;
                    this.isJumping = false;
                }
            },
            
            jump() {
                if (!this.isJumping) {
                    this.velocityY = -this.jumpForce;
                    this.isJumping = true;
                }
            }
        };
        
        // Obstacles
        const obstacles = [];
        const obstacleTypes = [
            { width: 30, height: 50, color: '#0f3460' },
            { width: 50, height: 30, color: '#0f3460' },
            { width: 20, height: 70, color: '#0f3460' }
        ];
        
        function createObstacle() {
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            const obstacle = {
                x: canvas.width,
                y: canvas.height - type.height,
                width: type.width,
                height: type.height,
                color: type.color,
                speed: 5 + Math.floor(score / 10),
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
                
                update() {
                    this.x -= this.speed;
                }
            };
            
            obstacles.push(obstacle);
        }
        
        // Coins
        const coins = [];
        
        function createCoin() {
            const coin = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 100) + 50,
                radius: 15,
                color: '#FFD700',
                collected: false,
                
                draw() {
                    if (!this.collected) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                        
                        // Coin shine
                        ctx.beginPath();
                        ctx.arc(this.x - 5, this.y - 5, 3, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.fill();
                    }
                },
                
                update() {
                    this.x -= 5 + Math.floor(score / 10);
                }
            };
            
            coins.push(coin);
        }
        
        // Collision Detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function checkCoinCollision() {
            for (let i = 0; i < coins.length; i++) {
                const coin = coins[i];
                const playerRect = {
                    x: player.x,
                    y: player.y,
                    width: player.width,
                    height: player.height
                };
                
                const coinRect = {
                    x: coin.x - coin.radius,
                    y: coin.y - coin.radius,
                    width: coin.radius * 2,
                    height: coin.radius * 2
                };
                
                if (!coin.collected && checkCollision(playerRect, coinRect)) {
                    coin.collected = true;
                    score += 10;
                    scoreDisplay.textContent = score;
                }
            }
        }
        
        // Game Loop
        let lastTime = 0;
        let obstacleTimer = 0;
        let coinTimer = 0;
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Create obstacles
            obstacleTimer += deltaTime;
            if (obstacleTimer > 1500) {
                createObstacle();
                obstacleTimer = 0;
            }
            
            // Create coins
            coinTimer += deltaTime;
            if (coinTimer > 1000) {
                createCoin();
                coinTimer = 0;
            }
            
            // Update and draw obstacles
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].update();
                obstacles[i].draw();
                
                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
                
                // Check collision with player
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                    return;
                }
            }
            
            // Update and draw coins
            for (let i = 0; i < coins.length; i++) {
                coins[i].update();
                coins[i].draw();
                
                // Remove off-screen coins
                if (coins[i].x + coins[i].radius < 0) {
                    coins.splice(i, 1);
                    i--;
                }
            }
            
            // Check coin collision
            checkCoinCollision();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Game Controls
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            Space: false
        };
        
        window.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
                e.preventDefault();
            }
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            touchEndX = e.touches[0].clientX;
            const diff = touchEndX - touchStartX;
            
            if (diff > 10) {
                keys.ArrowRight = true;
                keys.ArrowLeft = false;
            } else if (diff < -10) {
                keys.ArrowLeft = true;
                keys.ArrowRight = false;
            }
            
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', () => {
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
            player.jump();
        });
        
        // Handle player movement
        function handlePlayerMovement() {
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
            if ((keys.ArrowUp || keys.Space) && !player.isJumping) {
                player.jump();
            }
        }
        
        // Game Functions
        function startGame() {
            // Reset game state
            score = 0;
            scoreDisplay.textContent = score;
            obstacles.length = 0;
            coins.length = 0;
            player.x = 100;
            player.y = canvas.height - player.height;
            player.velocityY = 0;
            player.isJumping = false;
            
            // Hide menus
            startMenu.classList.add('hidden');
            gameOverModal.classList.add('hidden');
            
            // Start game
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
            
            // Start movement handling
            const movementInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(movementInterval);
                    return;
                }
                handlePlayerMovement();
            }, 16);
        }
        
        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('pixelRunnerHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            // Show game over screen
            finalScoreDisplay.textContent = score;
            gameOverModal.classList.remove('hidden');
        }
        
        // Event Listeners for UI
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        
        document.getElementById('controlsBtn').addEventListener('click', () => {
            startMenu.classList.add('hidden');
            controlsModal.classList.remove('hidden');
        });
        
        document.getElementById('backBtn').addEventListener('click', () => {
            controlsModal.classList.add('hidden');
            startMenu.classList.remove('hidden');
        });
        
        document.getElementById('menuBtn').addEventListener('click', () => {
            gameOverModal.classList.add('hidden');
            startMenu.classList.remove('hidden');
        });
        
        // Prevent scrolling with arrow keys
        window.addEventListener('keydown', function(e) {
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
